<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/vue.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>
</head>
<body>
<div id="test">
    <h2>show format date and time</h2>
    //过滤器
    <p>完整版:{{date | formatDate}}</p>
    <p>年月日:{{date | formatDate("YYYY-MM-DD")}}</p>
    <p>时分秒:{{date | formatDate("hh:mm:ss")}}</p>
</div>

<script>
    //自定义过滤器
    Vue.filter("formatDate", function (value, format) {

        return moment().format(format || "YYYY-MM-DD hh:mm:ss");
    })
    new Vue({
        el: "#test",
        data: {
            date: new Date()
        }
    });
</script>
</body>
</html>
