<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 100px;
            background: #ffffff;
            border: 1px solid #999;
            display: none;
        }
    </style>
</head>
<body>
<input type="checkbox" onmouseover="div1.style.display='block'" onmouseout="document.getElementById('div1').style.display='none'">
<div id="div1">
    please click me !
</div>
</body>
</html>
